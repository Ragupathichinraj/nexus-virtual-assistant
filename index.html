<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXUS - Virtual Assistant</title>
  <link rel="shortcut icon" href="RAGU.GIF" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #00fff7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-container {
      animation: fadeIn 2s ease-in-out;
    }

    .image img {
      max-width: 300px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00fff7;
    }

    h1 {
      font-size: 3em;
      letter-spacing: 0.1em;
      margin-top: 20px;
      color: #00fff7;
      text-shadow: 0 0 5px #00fff7;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0 30px;
      color: #aaa;
    }

    .input {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .mic-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .talk {
      background: #00fff7;
      color: #000;
      border: none;
      padding: 20px;
      border-radius: 50%;
      font-size: 2em;
      box-shadow: 0 0 20px #00fff7;
      transition: transform 0.3s ease;
    }

    .talk:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    .content {
      margin-top: 15px;
      font-size: 1.2em;
      color: #ffffff;
    }

    footer {
      margin-top: 30px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .talk {
        padding: 15px;
        font-size: 1.5em;
      }

      .image img {
        max-width: 200px;
      }

      .content {
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <section class="main">
    <div class="image-container">
      <div class="image">
        <img src="giphy.gif" alt="NEXUS GIF">
      </div>
      <h1>N E X U S</h1>
      <p>I’m your Virtual Assistant NEXUS, created by Ragupathi C.<br>How may I help you?</p>
    </div>

    <div class="input">
      <div class="mic-wrapper">
        <button class="talk"><i class="fas fa-microphone-alt"></i></button>
        <div class="content">Click here to speak</div>
      </div>
    </div>
  </section>

  <footer>
    <p style="color: #00fff7; text-align: center; font-size: 14px;">
      © 2025 Ragupathi C. All Rights Reserved.
    </p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
